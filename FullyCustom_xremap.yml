virtual_modifiers:
  - Capslock
keymap:
  - name: FullyCustom
    remap:
      CapsLock-i: Up
      CapsLock-j: Left
      CapsLock-k: Down
      CapsLock-l: Right

      CapsLock-t: Backspace
      CapsLock-h: Backspace
      CapsLock-g: Delete

      CapsLock-c: Capslock

      CapsLock-r: Enter

      CapsLock-e: Esc

      CapsLock-w: PageUp
      CapsLock-a: Home
      CapsLock-s: PageDown
      CapsLock-d: End

      CapsLock-1: F1
      CapsLock-2: F2
      CapsLock-3: F3
      CapsLock-4: F4
      CapsLock-5: F5
      CapsLock-6: F6
      CapsLock-7: F7
      CapsLock-8: F8
      CapsLock-9: F9
      CapsLock-0: F10
      CapsLock-minus: F11
      CapsLock-equal: F12
